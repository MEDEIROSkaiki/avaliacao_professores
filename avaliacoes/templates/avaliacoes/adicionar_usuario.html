{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="admin-container">

    <section class="admin-panel">
        <h1>Adicionar Novo Usu치rio</h1>

        <form action="" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            
            <div class="form-group">
                <select id="tipo_usuario" name="tipo_usuario">
                    <option value="" disabled selected>Selecione o Tipo de Usu치rio</option>
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email (login)">
            </div>
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" placeholder="CPF">
            </div>
            <div class="form-group">
                <input type="text" id="nascimento" name="nascimento" placeholder="Data de Nascimento AA/AA/AAAA">
            </div>

            <div class="form-group">
                <label for="imagem_perfil" style="display: block; margin-bottom: 5px; font-weight: 500; color: var(--azul-marinho);">
                    Foto de Perfil (Opcional)
                </label>
                <input type="file" id="imagem_perfil" name="imagem_perfil" accept="image/*" style="
                    /* Estilo para integrar com o design, se necess치rio */
                    padding: 10px 0; 
                    background-color: transparent; 
                    border: none;
                    width: 100%;
                    box-sizing: border-box; 
                    color: var(--verde-escuro-letras);">
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Cadastrar Usu치rio</button>
            </div>
        </form>
    </section>

</main>

{% endblock content %}
