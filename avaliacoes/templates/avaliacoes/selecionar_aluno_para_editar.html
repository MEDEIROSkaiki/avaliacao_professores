{% extends 'base.html' %}

{% block content %}
<style>
    .selection-container {
        width: 90%;
        max-width: 1000px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .selection-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
    }
    .selection-header h2 { color: var(--azul-marinho); }

    .aluno-list { list-style: none; padding: 0; }
    .aluno-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s;
    }
    .aluno-item:hover { background-color: #f9f9f9; }
    
    .info strong { display: block; color: var(--azul-marinho); font-size: 1.1rem; }
    .info span { color: #666; font-size: 0.9rem; }

    .btn-edit {
        background-color: var(--azul-acinzentado);
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .btn-edit:hover { background-color: var(--azul-marinho); }
</style>

<div class="selection-container">
    <div class="selection-header">
        <h2>Gerenciar Alunos</h2>
        <a href="{% url 'adicionar_usuario' %}" class="btn" style="padding: 8px 15px; font-size: 0.9rem;">+ Novo</a>
    </div>

    <ul class="aluno-list">
        {% for aluno in alunos %}
        <li class="aluno-item">
            <div class="info">
                <strong>{{ aluno.user.get_full_name|default:aluno.user.username }}</strong>
                <span>{{ aluno.user.email }}</span>
            </div>
            <a href="{% url 'editar_aluno' aluno.id %}" class="btn-edit">Editar / Excluir</a>
        </li>
        {% empty %}
        <li style="padding: 20px; text-align: center; color: #999;">Nenhum aluno cadastrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
