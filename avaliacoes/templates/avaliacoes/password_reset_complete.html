{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  .auth-container {
    display: flex;
    justify-content: center;
    width: 90%;
    max-width: 1200px;
    margin: 40px auto;
    align-items: center; /* Centraliza verticalmente se a tela for grande */
    flex-grow: 1;
  }

  .auth-panel {
    width: 100%;
    max-width: 500px;
    background-color: #fff;
    border-radius: 12px;
    padding: 50px 40px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .icon-success {
    font-size: 4rem;
    color: var(--verde);
    margin-bottom: 20px;
  }

  .auth-panel h1 {
    color: var(--azul-marinho);
    margin-bottom: 15px;
    font-size: 1.8rem;
    font-weight: 700;
  }

  .auth-panel p {
    color: var(--verde-escuro-letras);
    margin-bottom: 30px;
    font-size: 1.1rem;
    line-height: 1.5;
  }

  .btn-login {
    display: inline-block;
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    color: #fff;
    background-color: var(--azul-marinho); /* Azul para diferenciar do cadastro */
    text-decoration: none;
  }

  .btn-login:hover {
    background-color: #0d3b80; /* Um azul um pouco mais claro ou escuro */
    transform: translateY(-2px);
  }
</style>

<main class="auth-container">
  <div class="auth-panel">
    
    <div class="icon-success">
      <i class="fa-solid fa-circle-check"></i>
    </div>

    <h1>Senha Alterada!</h1>
    
    <p>
      Sua senha foi definida com sucesso.<br>
      Agora você já pode acessar o sistema normalmente.
    </p>
    
    <a href="{% url 'login' %}" class="btn-login">
      Ir para o Login
    </a>

  </div>
</main>

{% endblock content %}
