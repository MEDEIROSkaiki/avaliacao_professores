<!DOCTYPE html>
<html>
<head>
    <title>Avaliar Professor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f6f9fc;
        }
        .container {
            max-width: 530px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 1px 2px 12px #dde2ec;
            padding: 35px 40px 30px 40px;
        }
        h1 {
            margin-top: 0;
            color: #23223e;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px 10px;
            margin-top: 2px;
            border: 1px solid #c2c6cd;
            border-radius: 4px;
            background: #f4f6fa;
        }
        button {
            margin-top: 15px;
            padding: 9px 27px;
            border: none;
            border-radius: 4px;
            background-color: #0b77ce;
            color: #fff;
            font-size: 1.02em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #095e9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliar Professor</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>
</body>
</html>
