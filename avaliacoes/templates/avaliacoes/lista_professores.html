<!DOCTYPE html>
<html>
<head>
    <title>Professores</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .card {
            border: 1px solid #999;
            border-radius: 6px;
            padding: 16px;
            width: 280px;
            background: #f9f9f9;
            box-shadow: 2px 2px 8px #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 4px;
            text-align: center;
        }
        .card-materia {
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        .select-button {
            padding: 8px 16px;
            margin-top: auto;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <h1>Lista de Professores</h1>
    <div class="container">
        {% for professor in professores %}
        <div class="card">

            {% if professor.foto %}
                <img src="{{ professor.foto.url }}" alt="Foto de {{ professor.nome }}">
            {% else %}
                <img src="https://via.placeholder.com/100x100?text=Sem+Foto" alt="Sem foto">
            {% endif %}

            <div class="card-title">{{ professor.nome }}</div>
            <div class="card-materia">{{ professor.materia }}</div>

            {% if professor.id %}
                <a href="{% url 'detalhes_professor' professor.id %}" class="select-button">Detalhes</a>
            {% else %}
                <p>ID do professor indispon√≠vel.</p>
            {% endif %}

            <a href="{% url 'enviar_avaliacao' %}?professor_id={{ professor.id }}" class="select-button">Avaliar</a>

        </div>
        {% empty %}
        <p>Nenhum professor cadastrado.</p>
        {% endfor %}
    </div>
</body>
</html>
