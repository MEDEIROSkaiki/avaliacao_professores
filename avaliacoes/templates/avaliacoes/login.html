{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduAvalia</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --azul-marinho: #0b2958;
            --azul-acinzentado: #8bafc1;
            --verde: #18a594;
            --cinza-claro: #c6d2d9;
            --painel-central: #e4ecf0;
            --cinza-escuro-letras: #a7adaf;
            --verde-escuro-letras: #53717a;
            --cinza-claro-fundo: #d7d9dc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
     body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        
        /* Este gradiente vai do seu azul-acinzentado escuro (topo) 
          para o azul-acinzentado claro (baixo) 
        */
        background: linear-gradient(to bottom, var(--verde-escuro-letras), var(--azul-acinzentado));
        
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 800px;
            background-color: var(--painel-central);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            align-items: center;
        }
        .login-branding-art {
            width: 100%;
            opacity: 0.8;
        }
        .login-logo-container {
            margin-bottom: 30px;
        }
        .login-logo-container img {
            max-width: 250px; /* Ajuste o tamanho do logo se precisar */
        }
        .login-input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .login-input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--cinza-escuro-letras);
        }
        .login-input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            color: var(--azul-marinho);
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--verde);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover { background-color: #148a7c; }
        .login-forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .login-forgot-password a {
            color: var(--verde-escuro-letras);
            text-decoration: none;
        }
        .login-forgot-password a:hover {
            text-decoration: underline;
        }
        .login-error {
            color: #E74C3C;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .login-container { grid-template-columns: 1fr; }
            .login-branding { display: none; } /* Esconde a arte em telas pequenas */
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="login-form">
            
            <div class="login-logo-container">
                <img src="{% static 'images/logo.png' %}" alt="EduAvalia Logo">
            </div>

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                
                {% if error %}
                    <div class="login-error">{{ error }}</div>
                {% endif %}

                <div class="login-input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Email (login)" required>
                </div>
                
                <div class="login-input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div class="login-forgot-password">
                <a href="#">esqueceu a senha?</a>
            </div>
        </div>

        <div class="login-branding">
            <img src="{% static 'images/login-art.png' %}" alt="Arte de login" class="login-branding-art">
        </div>

    </div>

</body>
</html>
