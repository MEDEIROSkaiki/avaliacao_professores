<!DOCTYPE html>
<html>
<head>
    <title>Comentários dos Professores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .comentario {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 1px 1px 5px #ccc;
        }
        .professor-nome {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .comentario-texto {
            font-size: 1em;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Comentários feitos sobre os Professores</h1>

    {% if comentarios %}
        {% for c in comentarios %}
        <div class="comentario">
            <div class="professor-nome">{{ c.disciplina_pessoa.pessoa.get_full_name }}</div>
            <div class="comentario-texto">{{ c.comentario }}</div>
        </div>
        {% endfor %}
    {% else %}
        <p>Nenhum comentário cadastrado ainda.</p>
    {% endif %}
</body>
</html>
