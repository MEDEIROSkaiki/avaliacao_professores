{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  /* Wrapper principal para centralizar e dar largura */
  .contato-wrapper {
    width: 90%;
    max-width: 1200px;
    margin: 40px auto;
    flex-grow: 1;
  }

  /* Título Principal */
  .contato-header h1 {
    color: var(--azul-marinho);
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 40px;
  }

  /* Grid que divide o Formulário (Esq) e Informações (Dir) */
  .contato-grid {
    display: grid;
    grid-template-columns: 1.2fr 0.8fr; /* Lado esquerdo um pouco maior */
    gap: 80px; /* Espaço grande entre as colunas conforme a imagem */
    align-items: start;
  }

  /* --- Estilos do Formulário (Lado Esquerdo) --- */
  .form-contato label {
    display: block;
    font-weight: 700;
    color: var(--azul-marinho);
    margin-bottom: 8px;
    font-size: 1rem;
  }

  .form-contato .form-group {
    margin-bottom: 25px;
  }

  /* Inputs arredondados conforme o print */
  .form-contato input[type="text"],
  .form-contato input[type="email"] {
    width: 100%;
    padding: 15px 20px;
    border: none;
    border-radius: 30px; /* Borda bem arredondada (Pill shape) */
    background-color: #fff;
    font-size: 1rem;
    color: var(--verde-escuro-letras);
    box-shadow: 0 2px 5px rgba(0,0,0,0.02); /* Sombra muito sutil */
    font-family: 'Segoe UI', sans-serif;
  }

  .form-contato textarea {
    width: 100%;
    height: 180px;
    padding: 20px;
    border: none;
    border-radius: 20px; /* Borda arredondada */
    background-color: #fff;
    font-size: 1rem;
    color: var(--verde-escuro-letras);
    resize: vertical;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 2px 5px rgba(0,0,0,0.02);
  }

  .form-contato input::placeholder,
  .form-contato textarea::placeholder {
    color: #a0a0a0;
    font-weight: 400;
  }

  /* Botão de Enviar */
  .btn-enviar {
    padding: 15px 40px;
    background-color: var(--azul-marinho); 
    color: #fff;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: opacity 0.3s, transform 0.3s;
    margin-top: 10px;
  }
  .btn-enviar:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }

  /* --- Estilos das Informações (Lado Direito) --- */
  .info-contato h2 {
    color: var(--azul-marinho);
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 40px;
    margin-top: 0; /* Alinha com o topo do form */
  }

  .info-item {
    display: flex;
    align-items: center; /* Centraliza ícone com texto verticalmente */
    gap: 20px;
    margin-bottom: 30px;
  }

  .info-icon {
    font-size: 2rem; /* Ícones grandes */
    color: var(--azul-marinho);
    width: 40px; /* Largura fixa para alinhar texto */
    text-align: center;
  }

  .info-text {
    font-size: 1.1rem;
    color: var(--verde-escuro-letras);
    font-weight: 400;
    line-height: 1.4;
  }

  /* Responsividade */
  @media (max-width: 900px) {
    .contato-grid {
      grid-template-columns: 1fr; /* Vira uma coluna só */
      gap: 50px;
    }
    
    .info-contato h2 {
      margin-top: 20px;
    }
  }
</style>

<div class="contato-wrapper">
  
  <div class="contato-header">
    <h1>Fale Conosco</h1>
  </div>

  <div class="contato-grid">
    
    <section class="form-section">
      <form class="form-contato" method="post" action="{% url 'contato' %}">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="nome">Seu Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o seu nome...">
        </div>

        <div class="form-group">
          <label for="email">Seu E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite o seu e-mail...">
        </div>

        <div class="form-group">
          <label for="assunto">Assunto</label>
          <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto..">
        </div>

        <div class="form-group">
          <label for="mensagem">Sua Mensagem</label>
          <textarea id="mensagem" name="mensagem" placeholder="Digite a mensagem.."></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar Mensagem</button>

      </form>
    </section>

    <section class="info-contato">
      <h2>Informações de Contato</h2>

      <div class="info-item">
        <div class="info-icon">
          <i class="fa-solid fa-phone-volume"></i>
        </div>
        <div class="info-text">
          +55 (11) 2345-9876
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <i class="fa-regular fa-envelope"></i> 
        </div>
        <div class="info-text">
          contato@eduavalia.edu
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="info-text">
          Rua da Educação, 123 São Paulo - SP
        </div>
      </div>

    </section>

  </div>
</div>

{% endblock content %}
